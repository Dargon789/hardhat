name: E2E Tests
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Security Scan
        run: npm run lint && npm audit --production

      - name: Run Hardhat E2E Tests
        run: npm run test:e2e

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            reports/
            artifacts/
